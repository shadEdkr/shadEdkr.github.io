<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommendation</title>
    <link rel="stylesheet" href="ai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ai-container">
        <h1 class="title">AI Recommendation</h1>
        <p class="subtitle">AI guides paramedics to document fast and choose the right hospital.</p>
        
        <div class="recommendation-section">
            <div class="recommendation-display">
                <span class="recommendation-text" id="recommendation-text">MRI</span>
                <div class="edit-icon" id="edit-icon">
                    <svg width="32" height="31" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M27.5 15L21.5 9.00003M4.25 32.25L9.32655 31.686C9.94679 31.6171 10.2569 31.5826 10.5468 31.4888C10.8039 31.4055 11.0487 31.2879 11.2743 31.1391C11.5287 30.9713 11.7493 30.7507 12.1906 30.3094L32 10.5C33.6569 8.84318 33.6569 6.15688 32 4.50003C30.3432 2.84317 27.6569 2.84317 26 4.50002L6.19059 24.3094C5.74932 24.7507 5.52868 24.9713 5.36096 25.2257C5.21215 25.4514 5.09452 25.6961 5.01127 25.9533C4.91743 26.2431 4.88298 26.5532 4.81406 27.1735L4.25 32.25Z" stroke="#141414" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button class="btn-confirm" id="confirm-btn">Confirm</button>
            <div class="disclaimer">
                <div class="info-icon">
                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.99997 3.75C6.27206 3.75 3.24999 6.77208 3.24999 10.5C3.24999 14.2279 6.27206 17.25 9.99997 17.25C13.7279 17.25 16.7499 14.2279 16.7499 10.5C16.7499 6.77208 13.7279 3.75 9.99997 3.75ZM1.75 10.5C1.75 5.94365 5.44364 2.25 9.99997 2.25C14.5563 2.25 18.2499 5.94365 18.2499 10.5C18.2499 15.0563 14.5563 18.75 9.99997 18.75C5.44364 18.75 1.75 15.0563 1.75 10.5Z" fill="#757575"/>
                        <path d="M10.8333 14.0417C10.8333 14.5019 10.4602 14.875 9.99997 14.875C9.53973 14.875 9.16664 14.5019 9.16664 14.0417C9.16664 13.5814 9.53973 13.2083 9.99997 13.2083C10.4602 13.2083 10.8333 13.5814 10.8333 14.0417Z" fill="#757575"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.24998 11.9583V6.125H10.75V11.9583H9.24998Z" fill="#757575"/>
                    </svg>
                </div>
                <span>AI response can be inaccurate or misleading.</span>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Recommendation</h2>
                <div class="close-modal" id="close-modal">âœ•</div>
            </div>
            <div class="modal-body">
                <textarea id="recommendation-input" class="recommendation-input" placeholder="Enter AI recommendation...">MRI</textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="cancel-btn">Cancel</button>
                <button class="btn-save" id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="ai.js"></script>
</body>
</html>
