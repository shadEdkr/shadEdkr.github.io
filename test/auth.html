<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BoilerSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="border-b bg-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-amber-500 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">BS</span>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">BoilerSwap</h1>
                </a>
                
                <a href="index.html" class="border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-16 max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Welcome to BoilerSwap</h1>
            <p class="text-gray-600">Join the Purdue community of sustainable sharing</p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border p-6">
            <div class="flex border-b mb-6">
                <button onclick="showTab('login')" id="login-tab" class="flex-1 py-2 text-center border-b-2 border-yellow-400 text-yellow-600">Login</button>
                <button onclick="showTab('signup')" id="signup-tab" class="flex-1 py-2 text-center text-gray-500">Sign Up</button>
                <button onclick="showTab('forgot')" id="forgot-tab" class="flex-1 py-2 text-center text-gray-500">Reset</button>
            </div>

            <!-- Login Form -->
            <div id="login-form">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Purdue Email Address</label>
                        <input type="email" placeholder="yourname@purdue.edu" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <button class="w-full bg-yellow-400 text-gray-800 hover:bg-yellow-500 py-2 rounded-lg transition-colors">Login</button>
                    <div class="text-center">
                        <button onclick="showTab('forgot')" class="text-yellow-600 hover:underline text-sm">
                            Forgot your password?
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" placeholder="John Doe" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Purdue Email Address</label>
                        <input type="email" placeholder="yourname@purdue.edu" class="w-full px-4 py-2 border rounded-lg">
                        <p class="text-xs text-gray-500 mt-1">Must be a valid @purdue.edu email address</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <button class="w-full bg-yellow-400 text-gray-800 hover:bg-yellow-500 py-2 rounded-lg transition-colors">Create Account</button>
                    <p class="text-xs text-gray-500 text-center">
                        By creating an account, you agree to our <a href="disclaimer.html" class="text-yellow-600 hover:underline">Terms of Service</a>
                    </p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgot-form" class="hidden">
                <div class="space-y-4">
                    <p class="text-gray-600 text-sm">
                        Enter your Purdue email address and we'll send you a link to reset your password.
                    </p>
                    <div>
                        <label class="block text-sm font-medium mb-2">Purdue Email Address</label>
                        <input type="email" placeholder="yourname@purdue.edu" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <button class="w-full bg-yellow-400 text-gray-800 hover:bg-yellow-500 py-2 rounded-lg transition-colors">Send Reset Link</button>
                    <div class="text-center">
                        <button onclick="showTab('login')" class="text-yellow-600 hover:underline text-sm">
                            Back to login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            // Hide all forms
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-form').classList.add('hidden');
            
            // Reset all tabs
            document.getElementById('login-tab').classList.remove('border-yellow-400', 'text-yellow-600');
            document.getElementById('login-tab').classList.add('text-gray-500');
            document.getElementById('signup-tab').classList.remove('border-yellow-400', 'text-yellow-600');
            document.getElementById('signup-tab').classList.add('text-gray-500');
            document.getElementById('forgot-tab').classList.remove('border-yellow-400', 'text-yellow-600');
            document.getElementById('forgot-tab').classList.add('text-gray-500');
            
            // Show selected form and activate tab
            document.getElementById(tab + '-form').classList.remove('hidden');
            document.getElementById(tab + '-tab').classList.add('border-yellow-400', 'text-yellow-600');
            document.getElementById(tab + '-tab').classList.remove('text-gray-500');
        }
    </script>
</body>
</html>
