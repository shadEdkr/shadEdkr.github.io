<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매자 등록 - 퍼듀 대학교 주변 한인 임대 찾기</title>
    <link rel="stylesheet" href="styles-css.css">
    <style>
        /* Header specific styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4F46E5;
            text-decoration: none;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .login-btn {
            border: 1px solid #4F46E5;
            color: #4F46E5;
            background: white;
        }
        
        .login-btn:hover {
            background: #f5f5ff;
        }
        
        .register-btn {
            background: #4F46E5;
            color: white;
            border: 1px solid #4F46E5;
        }
        
        .register-btn:hover {
            background: #4338CA;
        }
        
        /* Main navigation styles */
        .main-nav {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        
        .main-nav a {
            color: #1F2937;
            text-decoration: none;
            padding: 5px 0;
            position: relative;
        }
        
        .main-nav a:hover {
            color: #4F46E5;
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4F46E5;
            transition: width 0.3s;
        }
        
        .main-nav a:hover::after {
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .main-nav {
                margin-right: 0;
                width: 100%;
                justify-content: space-between;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <a href="complete-main-html.html" class="site-title">퍼듀 대학교 주변 한인 임대 찾기</a>
                <div class="main-nav">
                    <a href="complete-main-html.html">홈</a>
                    <a href="search-page.html">검색</a>
                    <a href="disclaimer-page.html">법적 고지</a>
                </div>
                <div class="header-actions">
                    <a href="login-page.html" class="header-btn login-btn">판매자 로그인</a>
                    <a href="register-page.html" class="header-btn register-btn">판매자 등록</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container" style="max-width: 500px; margin: 3rem auto;">
            <div class="form-container">
                <h1 style="text-align: center; margin-bottom: 2rem;">판매자 등록</h1>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">이름</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">성</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="affiliation">퍼듀 소속</label>
                        <select id="affiliation" required>
                            <option value="">선택하세요</option>
                            <option value="student">학생</option>
                            <option value="faculty">교직원</option>
                            <option value="alumni">졸업생</option>
                            <option value="other">기타</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            <span>이용약관 및 개인정보 처리방침에 동의합니다</span>
                        </label>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>마케팅 이메일 수신에 동의합니다</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">등록하기</button>
                </form>
                
                <div style="text-align: center; margin: 1.5rem 0;">
                    <span style="color: #6B7280;">또는</span>
                </div>
                
                <button class="btn btn-outline btn-full">Google 계정으로 등록</button>
                
                <div style="text-align: center; margin-top: 2rem;">
                    <span style="color: #6B7280;">이미 계정이 있으신가요?</span>
                    <a href="login-page.html" style="color: #4F46E5; text-decoration: none; margin-left: 0.5rem;">로그인하기</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>퍼듀 한인 임대</h3>
                    <p>West Lafayette의 한국 학생들을 위한 최고의 임대 플랫폼입니다.</p>
                </div>
                <div class="footer-section">
                    <h3>빠른 링크</h3>
                    <ul class="footer-links">
                        <li><a href="complete-main-html.html">홈</a></li>
                        <li><a href="search-page.html">검색</a></li>
                        <li><a href="post-listing-page.html">등록하기</a></li>
                        <li><a href="disclaimer-page.html">법적 고지</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>연락처</h3>
                    <ul class="footer-links">
                        <li>이메일: cho526@purdue.edu</li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                © 2025 퍼듀 대학교 주변 한인 임대 찾기. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="common-js.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the home link in the main navigation
        const homeLink = document.querySelector('.main-nav a[href="complete-main-html.html"]');
        
        // Add event listener to the home link
        if (homeLink) {
            homeLink.addEventListener('click', function(event) {
                // Prevent default navigation behavior
                event.preventDefault();
                
                // Navigate to the home page
                window.location.href = 'complete-main-html.html';
            });
        }
        
        // Also handle the home link in the quick links section of footer
        const footerHomeLink = document.querySelector('.footer-links a[href="complete-main-html.html"]');
        
        if (footerHomeLink) {
            footerHomeLink.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = 'complete-main-html.html';
            });
        }
    });
    </script>
</body>
</html>
