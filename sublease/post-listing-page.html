<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>임대 등록하기 - 퍼듀 한인 임대</title>
  <link rel="stylesheet" href="styles-css.css">
  <style>
    /* Header specific styles */
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }
    
    .site-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4F46E5;
        text-decoration: none;
    }
    
    .header-actions {
        display: flex;
        gap: 10px;
    }
    
    .header-btn {
        padding: 8px 15px;
        border-radius: 4px;
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.2s;
    }
    
    .login-btn {
        border: 1px solid #4F46E5;
        color: #4F46E5;
        background: white;
    }
    
    .login-btn:hover {
        background: #f5f5ff;
    }
    
    .register-btn {
        background: #4F46E5;
        color: white;
        border: 1px solid #4F46E5;
    }
    
    .register-btn:hover {
        background: #4338CA;
    }
    
    /* Main navigation styles */
    .main-nav {
        display: flex;
        gap: 20px;
        margin-right: 20px;
    }
    
    .main-nav a {
        color: #1F2937;
        text-decoration: none;
        padding: 5px 0;
        position: relative;
    }
    
    .main-nav a:hover {
        color: #4F46E5;
    }
    
    .main-nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #4F46E5;
        transition: width 0.3s;
    }
    
    .main-nav a:hover::after {
        width: 100%;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .header-container {
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
        }
        
        .main-nav {
            margin-right: 0;
            width: 100%;
            justify-content: space-between;
        }
        
        .header-actions {
            width: 100%;
            justify-content: space-between;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-container">
        <a href="complete-main-html.html" class="site-title">퍼듀 대학교 주변 한인 임대 찾기</a>
        <div class="main-nav">
            <a href="complete-main-html.html">홈</a>
            <a href="search-page.html">검색</a>
            <a href="disclaimer-page.html">법적 고지</a>
        </div>
        <div class="header-actions">
            <a href="login-page.html" class="header-btn login-btn">판매자 로그인</a>
            <a href="register-page.html" class="header-btn register-btn">판매자 등록</a>
        </div>
      </div>
    </div>
  </header>

  <section class="page-header">
    <div class="container">
      <h1>임대 등록하기</h1>
      <p>귀하의 부동산을 퍼듀 대학교 한인 학생들에게 알려보세요</p>
    </div>
  </section>

  <section class="listing-form-section">
    <div class="container">
      <div class="form-container">
        <form id="listing-form" class="listing-form">
          <div class="form-heading">
            <h2>기본 정보</h2>
          </div>
          
          <div class="form-group">
            <label for="title">제목 *</label>
            <input type="text" id="title" name="title" required placeholder="예: 챈시 힐 1베드룸 아파트 (5월-8월)">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="price">월 임대료 (USD) *</label>
              <input type="number" id="price" name="price" required placeholder="예: 800">
            </div>
            
            <div class="form-group">
              <label for="deposit">보증금 (USD)</label>
              <input type="number" id="deposit" name="deposit" placeholder="예: 500">
            </div>
          </div>
          
          <div class="form-group">
            <label for="location">위치 *</label>
            <input type="text" id="location" name="location" required placeholder="예: 챈시 힐, Wabash Landing, 등">
          </div>
          
          <div class="form-group">
            <label for="address">주소 *</label>
            <input type="text" id="address" name="address" required placeholder="예: 123 Main St, West Lafayette, IN">
          </div>
          
          <div class="form-group">
            <label>캠퍼스까지 거리 *</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="distance" value="5-15" required>
                5-15분 도보
              </label>
              <label class="radio-label">
                <input type="radio" name="distance" value="15-30">
                15-30분 도보
              </label>
              <label class="radio-label">
                <input type="radio" name="distance" value="car">
                차량 필요
              </label>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="start_date">시작일 *</label>
              <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-group">
              <label for="end_date">종료일 *</label>
              <input type="date" id="end_date" name="end_date" required>
            </div>
          </div>
          
          <div class="form-heading">
            <h2>주거 세부사항</h2>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="bedrooms">침실 수 *</label>
              <select id="bedrooms" name="bedrooms" required>
                <option value="">선택하세요</option>
                <option value="studio">스튜디오</option>
                <option value="1">1 침실</option>
                <option value="2">2 침실</option>
                <option value="3">3 침실</option>
                <option value="4+">4+ 침실</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="bathrooms">욕실 수 *</label>
              <select id="bathrooms" name="bathrooms" required>
                <option value="">선택하세요</option>
                <option value="1">1 욕실</option>
                <option value="1.5">1.5 욕실</option>
                <option value="2">2 욕실</option>
                <option value="2.5">2.5 욕실</option>
                <option value="3+">3+ 욕실</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label>포함된 유틸리티</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="utilities" value="water">
                수도
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="utilities" value="electricity">
                전기
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="utilities" value="gas">
                가스
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="utilities" value="internet">
                인터넷/와이파이
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="utilities" value="tv">
                케이블/TV
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label>편의시설</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="amenities" value="furnished">
                가구 포함
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="amenities" value="parking">
                주차장
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="amenities" value="laundry">
                세탁시설
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="amenities" value="gym">
                헬스장
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="amenities" value="pool">
                수영장
              </label>
            </div>
          </div>
          
          <div class="form-heading">
            <h2>상세 설명</h2>
          </div>
          
          <div class="form-group">
            <label for="description">상세 설명 *</label>
            <textarea id="description" name="description" rows="5" required placeholder="임대 장소에 대한 자세한 설명을 입력하세요. 장점, 특별한 편의시설, 주변 환경 등을 포함하시면 좋습니다."></textarea>
          </div>
          
          <div class="form-group">
            <label for="photos">사진 업로드 (최대 5장) *</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*" required>
            <div class="photo-preview" id="photo-preview"></div>
          </div>
          
          <div class="form-heading">
            <h2>연락처 정보</h2>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="contact_name">이름 *</label>
              <input type="text" id="contact_name" name="contact_name" required>
            </div>
            
            <div class="form-group">
              <label for="contact_email">이메일 *</label>
              <input type="email" id="contact_email" name="contact_email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="contact_phone">전화번호</label>
            <input type="tel" id="contact_phone" name="contact_phone">
          </div>
          
          <div class="form-group">
            <label for="contact_method">선호하는 연락 방법 *</label>
            <select id="contact_method" name="contact_method" required>
              <option value="">선택하세요</option>
              <option value="email">이메일</option>
              <option value="phone">전화</option>
              <option value="text">문자 메시지</option>
              <option value="kakaotalk">카카오톡</option>
            </select>
          </div>
          
          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="terms" required>
              <a href="disclaimer-page.html" target="_blank">이용약관</a>에 동의합니다 *
            </label>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-outline" id="preview-btn">미리보기</button>
            <button type="submit" class="btn btn-primary">등록하기</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>퍼듀 한인 임대</h3>
          <p>West Lafayette의 한국 학생들을 위한 최고의 임대 플랫폼입니다.</p>
        </div>
        <div class="footer-section">
          <h3>빠른 링크</h3>
          <ul class="footer-links">
            <li><a href="complete-main-html.html">홈</a></li>
            <li><a href="search-page.html">검색</a></li>
            <li><a href="post-listing-page.html">등록하기</a></li>
            <li><a href="disclaimer-page.html">법적 고지</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>연락처</h3>
          <ul class="footer-links">
            <li>이메일: cho526@purdue.edu</li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        &copy; 2025 퍼듀 한인 임대. 모든 권리 보유.
      </div>
    </div>
  </footer>

  <script src="common-js.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the home link in the main navigation
    const homeLink = document.querySelector('.main-nav a[href="complete-main-html.html"]');
    
    // Add event listener to the home link
    if (homeLink) {
        homeLink.addEventListener('click', function(event) {
            // Prevent default navigation behavior
            event.preventDefault();
            
            // Navigate to the home page
            window.location.href = 'complete-main-html.html';
        });
    }
    
    // Also handle the home link in the quick links section of footer
    const footerHomeLink = document.querySelector('.footer-links a[href="complete-main-html.html"]');
    
    if (footerHomeLink) {
        footerHomeLink.addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'complete-main-html.html';
        });
    }
  });
  </script>
</body>
</html>
