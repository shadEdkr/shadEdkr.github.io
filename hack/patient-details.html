<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - MediRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm p-6">
        <h1 class="text-xl font-semibold text-center mb-8">Patient Details</h1>

        <div class="space-y-4">
            <!-- Age Range -->
            <select id="age" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 text-gray-700">
                <option value="" disabled selected>Age Range</option>
                <option value="0-10">0-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61-70">61-70</option>
                <option value="71-80">71-80</option>
                <option value="81+">81+</option>
            </select>

            <!-- Gender -->
            <select id="gender" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 text-gray-700">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Symptoms -->
            <div id="symptoms-trigger" class="bg-gray-100 rounded-xl p-4 cursor-pointer flex justify-between items-center h-14">
                <span class="text-gray-500">Primary Symptom(s)</span>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>

            <!-- Consciousness Level -->
            <div>
                <h3 class="text-sm font-medium mb-3 text-left">Level of Consciousness</h3>
                <div class="flex justify-between gap-2">
                    <button class="consciousness-btn w-12 h-12 rounded-xl font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" data-level="1">1</button>
                    <button class="consciousness-btn w-12 h-12 rounded-xl font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" data-level="2">2</button>
                    <button class="consciousness-btn w-12 h-12 rounded-xl font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" data-level="3">3</button>
                    <button class="consciousness-btn w-12 h-12 rounded-xl font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" data-level="4">4</button>
                    <button class="consciousness-btn w-12 h-12 rounded-xl font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors" data-level="5">5</button>
                </div>
            </div>

            <!-- Pupils -->
            <select id="pupils" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 text-gray-700">
                <option value="" disabled selected>Pupils</option>
                <option value="Normal">Normal</option>
                <option value="Dilated">Dilated</option>
                <option value="Constricted">Constricted</option>
            </select>

            <!-- Skin Condition -->
            <select id="skin-condition" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 text-gray-700">
                <option value="" disabled selected>Skin Condition</option>
                <option value="Normal">Normal</option>
                <option value="Pale">Pale</option>
                <option value="Cyanotic">Cyanotic</option>
                <option value="Flushed">Flushed</option>
                <option value="Jaundiced">Jaundiced</option>
            </select>

            <button id="next-btn" disabled class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white py-3 rounded-xl font-medium mt-8 transition-colors">
                Next
            </button>
        </div>
    </div>

    <!-- Symptoms Modal -->
    <div id="symptoms-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-sm max-h-[80vh] flex flex-col">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-lg font-semibold">Primary Symptom(s)</h2>
                <div class="flex gap-4">
                    <button id="clear-symptoms" class="text-blue-500 text-sm">Clear</button>
                    <button id="close-modal" class="text-gray-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="p-4">
                <div class="relative mb-4">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="symptom-search" placeholder="Search" class="w-full pl-10 pr-4 py-2 bg-gray-100 border-0 rounded-xl">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-4 pb-4">
                <div id="symptoms-list" class="space-y-2">
                    <!-- Symptoms will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="patient-details.js"></script>
</body>
</html>
