<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Data - MediRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-sm text-center">
        <p class="text-gray-500 mb-2">Just a moment...</p>
        <h1 class="text-2xl font-bold mb-12 text-center">Analyzing patient data and GPS information</h1>

        <div class="space-y-6 text-left inline-block">
            <div class="flex items-center space-x-4 relative" id="step-1">
                <div class="absolute left-4 top-8 w-0.5 h-6 bg-gray-200"></div>
                <div class="w-8 h-8 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center transition-all duration-500">
                    <svg class="w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <span class="opacity-50 transition-opacity duration-500">Reviewing patient details</span>
            </div>

            <div class="flex items-center space-x-4 relative" id="step-2">
                <div class="absolute left-4 top-8 w-0.5 h-6 bg-gray-200"></div>
                <div class="w-8 h-8 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center transition-all duration-500">
                    <svg class="w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <span class="opacity-50 transition-opacity duration-500">Contacting nearby hospitals</span>
            </div>

            <div class="flex items-center space-x-4 relative" id="step-3">
                <div class="absolute left-4 top-8 w-0.5 h-6 bg-gray-200"></div>
                <div class="w-8 h-8 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center transition-all duration-500">
                    <svg class="w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <span class="opacity-50 transition-opacity duration-500">Checking doctor availability</span>
            </div>

            <div class="flex items-center space-x-4 relative" id="step-4">
                <div class="w-8 h-8 rounded-full border-2 border-gray-300 bg-white flex items-center justify-center transition-all duration-500">
                    <svg class="w-4 h-4 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>
                <span class="opacity-50 transition-opacity duration-500">Listing suitable hospitals</span>
            </div>
        </div>
    </div>

    <script src="loading.js"></script>
</body>
</html>
