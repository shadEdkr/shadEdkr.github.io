<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a2332">
    <title>MediRoute - Medical Transport App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a2332;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            touch-action: pan-y;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1a2332;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1a2332;
            color: white;
            padding: env(safe-area-inset-top) 20px 20px 20px;
        }

        .ambulance-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #6dd5ed, #2193b0);
            margin: 0 -20px;
            padding: 40px;
            border-radius: 0 0 30px 30px;
        }

        .ambulance-icon {
            width: 180px;
            height: 130px;
            background-color: white;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .ambulance-icon::before {
            content: "ðŸš‘";
            font-size: 70px;
        }

        .welcome-content {
            padding: 30px 0;
            text-align: center;
        }

        .welcome-content h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .welcome-content p {
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }

        .terms-text {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
            padding: 0 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="welcome-screen">
            <div class="ambulance-container">
                <div class="ambulance-icon"></div>
            </div>
            <div class="welcome-content">
                <h1>Welcome to MediRoute</h1>
                <p>Optimize patient transport with real-time<br>hospital data and AI-driven insights.</p>
                <a href="patient-form.html" class="btn-primary">Login</a>
                <p class="terms-text">By continuing, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>

    <script>
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add viewport height fix for mobile browsers
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
    </script>
</body>
</html>
