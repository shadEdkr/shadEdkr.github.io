<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a2332">
    <title>MediRoute - Patient Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a2332;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #1a2332;
        }

        .patient-form-screen {
            padding: env(safe-area-inset-top) 20px 20px 20px;
            background-color: #1a2332;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .form-header {
            color: white;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            text-decoration: none;
        }

        .form-card {
            background-color: #2a3442;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 80px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #bbb;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background-color: #1a2332;
            color: white;
            font-size: 16px;
            -webkit-appearance: none;
        }

        .form-control:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-control:disabled {
            opacity: 0.5;
        }

        select.form-control {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: white;
            margin-bottom: 0;
            cursor: pointer;
            font-size: 15px;
        }

        .form-control-textarea {
            min-height: 100px;
            resize: none;
            font-family: inherit;
        }

        .submit-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #1a2332;
            border-top: 1px solid #2a3442;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="patient-form-screen">
            <div class="form-header">
                <a href="index.html" class="back-button">‚Üê</a>
                <span>Patient Detail</span>
                <div></div>
            </div>
            <div class="form-card">
                <form id="patientForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Patient Name" id="patientName" disabled>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="notApplicable" checked onchange="togglePatientName()">
                        <label for="notApplicable">Not applicable</label>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="ageRange">
                            <option value="">Age range</option>
                            <option value="0-18">0-18</option>
                            <option value="19-35">19-35</option>
                            <option value="36-50">36-50</option>
                            <option value="51-65">51-65</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="gender">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Heart Rate" id="heartRate">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Blood Pressure" id="bloodPressure">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Oxygen Saturation" id="oxygenSaturation">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control form-control-textarea" placeholder="Patient Symptoms" id="symptoms"></textarea>
                    </div>
                </form>
            </div>
            <div class="submit-button">
                <button class="btn-primary" onclick="submitPatientForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle patient name field
        function togglePatientName() {
            const checkbox = document.getElementById('notApplicable');
            const patientNameField = document.getElementById('patientName');
            
            if (checkbox.checked) {
                patientNameField.disabled = true;
                patientNameField.value = '';
            } else {
                patientNameField.disabled = false;
            }
        }

        // Form submission
        function submitPatientForm() {
            // Check if required fields are filled
            const ageRange = document.getElementById('ageRange').value;
            const gender = document.getElementById('gender').value;
            const heartRate = document.getElementById('heartRate').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const oxygenSaturation = document.getElementById('oxygenSaturation').value;
            const symptoms = document.getElementById('symptoms').value;
            
            // Basic validation
            if (ageRange && gender && heartRate && bloodPressure && oxygenSaturation && symptoms) {
                // Store data in sessionStorage for next page
                sessionStorage.setItem('patientData', JSON.stringify({
                    name: document.getElementById('patientName').value || 'Not applicable',
                    ageRange,
                    gender,
                    heartRate,
                    bloodPressure,
                    oxygenSaturation,
                    symptoms
                }));
                window.location.href = 'account-setup.html';
            } else {
                alert('Please fill in all required fields');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Patient name is disabled by default (checkbox is checked)
            const patientNameField = document.getElementById('patientName');
            if (patientNameField) {
                patientNameField.disabled = true;
            }
        });
    </script>
</body>
</html>
