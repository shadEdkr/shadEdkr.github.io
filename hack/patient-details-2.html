<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details - MediRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm p-6">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="patient-details.html" class="text-gray-600 hover:text-gray-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>
            <h1 class="text-xl font-semibold">Patient Details</h1>
            <div class="w-6"></div>
        </div>

        <div class="space-y-4">
            <!-- Heart Rate -->
            <div class="relative">
                <input type="number" id="heart-rate" placeholder="Heart Rate" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 pr-16 text-gray-700">
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">bpm</span>
            </div>

            <!-- Blood Pressure -->
            <div class="relative">
                <input type="text" id="blood-pressure" placeholder="Blood Pressure" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 pr-20 text-gray-700">
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">mmHg</span>
            </div>

            <!-- Oxygen Saturation -->
            <div class="relative">
                <input type="number" id="oxygen-saturation" placeholder="Oxygen Saturation" class="w-full bg-gray-100 border-0 rounded-xl h-14 px-4 pr-12 text-gray-700">
                <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">%</span>
            </div>

            <!-- Treatment Comments -->
            <textarea id="comments" placeholder="Treatment Given/Comments" class="w-full bg-gray-100 border-0 rounded-xl min-h-[120px] p-4 text-gray-700 resize-none"></textarea>

            <button id="submit-btn" disabled class="w-full bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white py-3 rounded-xl font-medium mt-8 transition-colors">
                Submit
            </button>
        </div>
    </div>

    <script src="patient-details-2.js"></script>
</body>
</html>
