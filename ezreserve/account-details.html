    <h2>Account Details</h2>
    <div id="accountDetails">
        <p><strong>Username:</strong> <span id="username">ZackRichards</span></p>
        <p><strong>Email:</strong> <span id="email">zackrich@example.com</span></p>
        <p><strong>Phone:</strong> <span id="phone">(123) 456-7890</span></p>
        <p><strong>Physical Address:</strong> <span id="address">610 Purdue Mall, West Lafayette, IN 47907</span></p>
    </div>
    <button onclick="editDetails()">Update Details</button>
    <footer>
        <p>&copy; 2024 EzReserve</p>
    </footer>

    <script>
        function editDetails() {
            const username = prompt("Edit Username:", document.getElementById("username").textContent);
            const email = prompt("Edit Email:", document.getElementById("email").textContent);
            const phone = prompt("Edit Phone:", document.getElementById("phone").textContent);
            const address = prompt("Edit Physical Address:", document.getElementById("address").textContent);

            if (username && email && phone && address) {
                document.getElementById("username").textContent = username;
                document.getElementById("email").textContent = email;
                document.getElementById("phone").textContent = phone;
                document.getElementById("address").textContent = address;

                alert("Account edited successfully");
            } else {
                alert("All fields are required to update account details.");
            }
        }
    </script>
