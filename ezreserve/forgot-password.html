<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EzReserve Portal</h1>
    </header>
    <nav>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
        <a href="login.html">Login</a>
    </nav>
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" onsubmit="resetPassword(event)">
        <input type="email" id="email" placeholder="Enter your email address" required>
        <button type="submit">Reset Password</button>
    </form>

    <h2>Delete Account</h2>
    <form id="deleteAccountForm" onsubmit="deleteAccount(event)">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="text" id="confirmDelete" placeholder="Type 'DELETE' to confirm" required>
        <button type="submit">Delete Account</button>
    </form>
    
    <footer>
        <p>&copy; 2024 EzReserve</p>
    </footer>

    <script>
        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();

            if (email) {
                alert(`Password Reset instructions sent to "${email}" successfully!`);
                document.getElementById("forgotPasswordForm").reset();
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function deleteAccount(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmDelete = document.getElementById("confirmDelete").value.trim();

            if (username && password && confirmDelete.toUpperCase() === "DELETE") {
                alert("Account deleted successfully.");
                document.getElementById("deleteAccountForm").reset();
            } else {
                alert("Please fill out all fields correctly and type 'DELETE' to confirm.");
            }
        }
    </script>
</body>
</html>
