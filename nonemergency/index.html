<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediRoute - Emergency App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="ambulance-image">
                <img src="public/images/ambulance-1.png" alt="Ambulance with paramedics">
            </div>
            
            <div class="welcome-content">
                <h1>Welcome to MediRoute</h1>
                <p>Optimize patient transport with real-time hospital data and AI-driven insights.</p>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="goToProfile()">Sign in</button>
                <button class="btn-secondary" onclick="goToProfile()">Create an account</button>
                <p class="terms-text">By continuing, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
